    <style>
        body {
            margin: 0;

        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80vh;
        }

        .app-item {
            flex: 1 1 250px;
            max-width: 300px;
            text-align: center;
        }

        .app-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            transition: transform 0.2s
			
            /* Empêche le glisser-déposer d'images pour plus de sécurité */
            user-select: none;
            -webkit-user-drag: none;
        }

        .app-item img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .app-item {
                max-width: 150px;
            }
        }
    </style>
</head>

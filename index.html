    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: #f4f4f4; /* Couleur de fond légère */
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-wrap: wrap; /* Permet de passer à la ligne si l'espace manque */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacement entre les icônes */
            min-height: 80vh; /* Centre verticalement sur l'écran */
        }

        /* Style de chaque bloc d'application */
        .app-item {
            flex: 1 1 250px; /* Taille de base 250px, s'étire si besoin */
            max-width: 300px;
            text-align: center;
        }

        .app-item img {
            width: 100%; /* L'image prend toute la largeur du bloc parent */
            max-width: 250px; /* Mais ne dépasse pas sa taille réelle */
            height: auto;
            border-radius: 15px; /* Optionnel : arrondit les coins */
            transition: transform 0.2s; /* Petit effet au survol */
        }

        /* Effet au survol (souris) */
        .app-item img:hover {
            transform: scale(1.05);
        }

        /* Adaptations pour mobile (écrans de moins de 600px) */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Aligne les icônes verticalement */
            }
            .app-item {
                max-width: 150px; /* Réduit un peu la taille sur petit écran */
            }
        }
    </style>
</head>
